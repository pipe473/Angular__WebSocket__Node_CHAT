<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div style="width: 40%; margin: auto; margin-top: 100px;">
        <div>
            <label for="">Hola <span style="font-weight: bold;">{{userChat.user}}</span>...Escribe algo</label>
            <input type="text" class="form-control" (change)="chatMessage" [(ngModel)]="userChat.text">
            <div class="mt-3">
                <div *ngFor="let a of messages">
                    <label for="" style="font-weight: bold;">{{a.user}}</label>
                    <span>{{a.text}}</span>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
